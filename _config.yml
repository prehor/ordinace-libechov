# head_scripts:
#   - https://cmp.osano.com/AzZcj2RuRfyUG1SCq/3dc429a1-adaa-409f-990c-2ff5842cc5dd/osano.js

# Site author
author:
  name: <br><br>MUDr. Lucie Žáčková
  avatar: /assets/images/avatar.png
  bio: "&nbsp;"
  links:
    - label: Liběchov, CZ
      icon: fas fa-fw fa-map-marker-alt
      url: /kontakty/
    - label: "08:00 - 12:00"
      icon: fas fa-fw fa-clock
      url: /ordinacni-hodiny/
    - label: zackova@zacek.cz
      icon: fas fa-fw fa-envelope
      url: mailto:zackova@zacek.cz
    - label: 315 697 138
      icon: fas fa-fw fa-phone
      url: tel:315697138
  # github:
  # linkedin:
  # twitter:

# Site footer

# Reading files
include:
  - .htaccess
  - _pages
exclude:
  - .gitignore
  - docker-compose.yml
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - Makefile
  - README.md
encoding: utf-8
keep_files:
  - .git

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
# Sass/SCSS

# Outputting
paginate_path: /page:num/
paginate: 5 # amount of posts to show
timezone: Europe/Prague

# Plugins
plugins:
  - github-pages
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji

# Archives
# category_archive:
#   type: liquid
#   path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: true
      related: true
  # _pages
  - scope:
      path: _pages
      type: pages
    values:
      layout: single
      author_profile: true
