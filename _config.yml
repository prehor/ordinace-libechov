# https://github.com/mmistakes/minimal-mistakes/blob/master/_config.yml

# Theme settings
remote_theme: mmistakes/minimal-mistakes@4.19.1
minimal_mistakes_skin: # air, aqua, contrast, dark, dirt, neon, mint, plum, sunrise

# Site settings
title: Ordinace Liběchov
title_separator: "|"
subtitle: # site tagline that appears below site title in masthead
name: MUDr. Lucie Žáčková
# description: >- # this means to ignore newlines
#   Write an awesome description for your new site here. You can edit this
#   line in _config.yml. It will appear in your document head meta (for
#   Google search results) and in your feed.xml site description.
teaser: # path of fallback teaser image
logo: /assets/images/logo.png # path of logo image to display in the masthead
breadcrumbs: false
search: true
search_full_content: true
# google_site_verification: # SEO Related

# Social sharing

# Analytics
# analytics:
#   provider: "google-gtag"
#   google:
#     tracking_id: "UA-316217-4"
